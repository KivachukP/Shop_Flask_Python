{% extends 'base.html' %}

{% block title %}
Online shop
{% endblock %}

{% block body %}
<main>
    <div class="card-deck mb-3 text-center">
         <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    {% for el in data %}

            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">{{ el.title }}</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>{{ el.text }}</li>
                        </ul>
                        <h1 class="card-title pricing-card-title">{{ el.price }}<small class="text-muted fw-light">рублей</small></h1>
                        <button type="button" class="w-100 btn btn-lg btn-outline-primary">В Корзину!</button>
                    </div>
                </div>
            </div>




    {% endfor %}
         </div>
    </div>
    {{ data }}


    </div>
</main>

<h1>Online shop</h1>
{% endblock %}
